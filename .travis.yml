sudo: required
language: node_js
services:
- docker
node_js:
- '5'
- '6'
before_install:
- docker pull elasticsearch:2
- docker pull rabbitmq:3
- docker run -d -p 9200:9200 -p 9300:9300 elasticsearch:2
- docker run -d -p 5671:5671 -p 5672:5672 -p 25672:25672 rabbitmq:3
- docker ps -a
install:
- npm install
script:
- npm run check
- npm run build
- npm run validate
after_success:
- npm run coveralls
deploy:
  provider: npm
  email: panthro.rafael@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: Notastica/data-feed-orchestrator
env:
  global:
    secure: 
